<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Scholarship</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg1.jpg') no-repeat center center/cover;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .apply-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-description {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-description h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-description p {
            font-size: 16px;
            line-height: 1.5;
        }

        .title-with-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .title-with-logo h1 {
            font-size: 36px;
            font-weight: 700;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .title-with-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title-with-logo">
                <img src="gov_profile.jpg" alt="Government Profile">
                Apply for Scholarship
            </h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="apply.html">Apply</a>
                <a href="status.html">Status</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="container apply-form">
            <div class="form-description">
                <h2>How to Fill the Form</h2>
                <p>Please fill out the form below with your details to apply for the scholarship. Fields marked with * are required.</p>
            </div>
            <form>
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number *</label>
                <input type="text" id="phone" name="phone" required>

                <label for="dob">Date of Birth *</label>
                <input type="text" id="dob" name="dob" required>

                <label for="address">Address *</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="qualification">Highest Qualification *</label>
                <input type="text" id="qualification" name="qualification" required>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Scholarship Portal</p>
        </div>
    </footer>
</body>
</html>
