<!DOCTYPE html>
<html lang="en">
<head>

    <title>Scholarship Application Status</title>
    <style>

        body {

            padding: 0;
            background: url('bg1.jpg') no-repeat center center;

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;

            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .status {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;

    <header>
